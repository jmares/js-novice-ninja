<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Ninja Quiz, initial-scale=1.0">
    <meta name="description" content="A Javascript Quiz Game">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Ninja</title>
  </head>
  <body>
    <section class='dojo'>
      <div class='quiz-body'>
        <header>
          <h1>Quiz Ninja!</h1>
          <div id="timer">Time: <strong>20</strong></div>
          <div id='score'>Score: <strong>0</strong></div>
        </header>
        <div id='question'></div>
        <form id='response'>
          <input type="text" name="answer" >
          <button type="submit">Submit Answer</button>
        </form>
        <div id='result'></div>
        <div id='info'></div>
        <button id='start'>Click to start</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
